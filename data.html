<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/downloads.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" href="./images/icon.png" />
    <title>Emerald</title>
</head>

<body>
    <div class="container">
        <div class="download-module">
            <img src="./images/icon.png" alt="" class="logo" draggable="false" />

            <p id="heading">Your Account</p>

            <span id="msgBox" style="display:none"></span>


            <input style="display: none;" id="email" class="account-box" type="text" readonly="readonly">

            <input style="display: none;" id="password" class="account-box" type="text" readonly="readonly" />

            <input style="display: none;" id="firstName" class="account-box" type="text" readonly="readonly" />

            <input style="display: none;" id="lastName" class="account-box" type="text" readonly="readonly" />

            <input style="display: none;" id="phone" class="account-box" type="text" readonly="readonly" />

            <input style="display: none;" id="date" class="account-box" type="text" readonly="readonly" />

            <input style="display: none;" id="type" class="account-box" type="text" readonly="readonly" />


        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./assets/js/decode.js"></script>

</html>
