<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/make.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" href="./images/icon.png" />
    <title>Emerald Make</title>
</head>

<body>
    <div class="container">
        <div class="create-module">
            <img src="./images/icon.png" alt="logo" class="logo" draggable="false" />

            <h3 id="heading">Make Account</h3>

            <span>Leave The Optional Fields Blank For Random</span>

            <input id="licenseKey" type="text" placeholder="Key" />

            <select class="type-box" id="type">
                <option value="">Select Account Type</option>
            </select>


            <input id="firstname" class="account-box" type="text" placeholder="First Name (optional)">

            <input id="lastname" class="account-box" type="text" placeholder="Last Name (optional)">

            <input style="display: none;" id="mail" class="account-box" type="text"
                placeholder="Gmail or Catchall (exp test@gmail.com or domain.com)">

            <input style="display: none;" id="gmail" class="account-box" type="text" placeholder="Gmail">

            <button id="makeBtn" type="submit">
                Make Account
            </button>

        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="./assets/js/make.js"></script>

</body>

</html>
