<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/downloads.css" />
    <link rel="icon" href="./images/icon.png" />
    <title>Emerald AIO Downloads</title>
</head>

<body>
    <div class="container">
        <div class="download-module">
            <img src="./images/icon.png" alt="" class="logo" draggable="false" />
            <p>Emerald AIO Downloads</p>
            <input id="licenseKey" type="text" placeholder="License Key" />
            <br>
            <span id="invalidLicenseKey" style="display:none">Invalid Key</span>
            <br />
            <div class="download-btn-container">
                <button id="downloadBtn" type="submit" value="GUI">
                    Download GUI
                </button>
            </div>
            <div class="download-btn-container">
                <button id="downloadBtn" type="submit" value="CLI">
                    Download CLI
                </button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<script src="./assets/js/downloads.js"></script>

</html>
